<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Filtrar usuarios | Banco</title>
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div>
    <h1 style="border-bottom: 2px solid #4c4b4b; padding: 0.5rem; ">Filtrar usuarios</h1>

    <div style="margin: 1rem; display: flex; flex-direction: row; flex-wrap: wrap; overflow: auto; align-items: center">
      <button style="color: white; border: 2px solid white; border-radius: 10px; background-color: #1D1D1D; padding: 1rem; margin: 0.5rem; width: max-content; " id="filter-gasto" onclick="applyFilter('gasto')">Mayor a menor ingreso</button>
      <button style="color: white; border: 2px solid white; border-radius: 10px; background-color: #1D1D1D; padding: 1rem; margin: 0.5rem; width: max-content; " id="filter-ingreso" onclick="applyFilter('ingreso')">Mayor a menor gasto</button>
      <button style="color: white; border: 2px solid white; border-radius: 10px; background-color: #1D1D1D; padding: 1rem; margin: 0.5rem; width: max-content; " id="filter-fechaAntiguo" onclick="applyFilter('fechaAntiguo')">Fechas: más antiguo primero</button>
      <button style="color: white; border: 2px solid white; border-radius: 10px; background-color: #1D1D1D; padding: 1rem; margin: 0.5rem; width: max-content; " id="filter-fechaREciente" onclick="applyFilter('fechaReciente')">Fechas: más reciente primero</button>
      <button style="color: white; border: 2px solid white; border-radius: 10px; background-color: #1D1D1D; padding: 1rem; margin: 0.5rem; width: max-content; " id="filter-cuentaAZ" onclick="applyFilter('cuentaAZ')">A-Z Cuentas</button>
      <button style="color: white; border: 2px solid white; border-radius: 10px; background-color: #1D1D1D; padding: 1rem; margin: 0.5rem; width: max-content; " id="filter-cuentaZA" onclick="applyFilter('cuentaZA')">Z-A Cuentas</button>
    </div>
  </div>



    <div th:if="${usuarios.empty}" style="text-align: center; font-weight: bold">No hay usuarios para mostrar.</div>
    <div th:if="${!usuarios.empty}" class="overflow-x-auto">
      <div th:each="usuario : ${usuarios}" class="card" style="display: flex; flex-direction: row; background-color: #393939; color: white; padding: 1rem;  border: 3px solid rgba(0,204,0,0.8); border-radius: 10px; margin: 0.5rem ">

        <div style="display: flex; flex-direction:column; border-right: 2px solid #535252; margin-bottom: 0.5rem;"><!-- Iban -->
          <strong style="padding-right: 0.5rem;">ID cuenta</strong>
          <p style="padding-right: 0.5rem;">[[${usuario.accountId}]]</p>
        </div>

        <div style="margin-left:0.5rem;display: flex;flex-direction:column; border-right: 2px solid #535252; margin-bottom: 0.5rem;"><!-- Tipo de Transaccion -->
          <strong style="padding-right: 0.5rem;">Transacción</strong>
          <p style="padding-right: 0.5rem;">[[${usuario.transactionType}]]</p>
        </div>

        <div style="margin-left:0.5rem;display: flex;flex-direction:column; border-right: 2px solid #535252; margin-bottom: 0.5rem;"><!-- Cantidad -->
          <strong style="padding-right: 0.5rem;">Cantidad</strong>
          <p style="padding-right: 0.5rem;">[[${usuario.amount}]] €</p>
        </div>

        <div style="margin-left:0.5rem;display: flex; flex-direction:column; border-right: 2px solid #535252; margin-bottom: 0.5rem;"><!-- Fecha Transaccion -->
          <strong style="padding-right: 0.5rem;">Fecha</strong>
          <p style="padding-right: 0.5rem;">[[${usuario.transactionDate}]]</p>
        </div>
      </div>
    </div>
</div>
</body>
</html>

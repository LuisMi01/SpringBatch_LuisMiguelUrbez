<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[#{usuario.add.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="flex flex-wrap mb-6">
        <h1 class="grow text-3xl md:text-4xl font-medium mb-2">[[#{usuario.add.headline}]]</h1>
        <div>
            <a th:href="@{/usuarios}" class="inline-block text-white bg-gray-500 hover:bg-gray-600 focus:ring-gray-200 focus:ring-4 rounded px-5 py-2">[[#{usuario.add.back}]]</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('usuario')}" />
    <form th:action="${requestUri}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='nombre')}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='email')}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='password')}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='cuenta', type='textarea')}" />
        <div th:replace="~{fragments/forms::inputRow(object='usuario', field='movimientos', type='textarea')}" />
        <input type="submit" th:value="#{usuario.add.headline}" class="inline-block text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-300  focus:ring-4 rounded px-5 py-2 mt-6" />
    </form>
</div>
</body>
</html>
